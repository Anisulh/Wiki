{% extends "encyclopedia/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Register">
    </form>
    <p>If you already have an account, please <a href="{% url 'login'%}"> login</a></p>

{% endblock %}
